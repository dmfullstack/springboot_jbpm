<body>
	<div class="container-fluid">
		<h1>Ask for a Leave</h1>
		<form  action="./applySubmit.html" method="POST" id="myform"
										th:object="${leaveForm}">
			<div class="form-group">
				<label for="days">Days</label> <input
					type="text" class="form-control form-control-sm" id="days"
					aria-describedby="daysHelp" placeholder="Enter days" th:field="*{days}"> <small
					id="daysHelp" class="form-text text-muted">Please input your days of leave</small>
			</div>
			<div class="form-group">
				<label for="reason">Reason why you leave</label> <input
					type="text" class="form-control form-control-lg" id="reason"
					placeholder="Reason why you leave" th:field="*{reason}">
			</div>
			
			<button type="submit" class="btn btn-primary">submit</button>
		</form>
	</div>
